<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <title>Gerador de Senha</title>
</head>
<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="Logo gerador de senha">

    <main id="container-input" class="container-input">
        <span>tamanho <span id="size"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="btn" class="btn" onclick="generate()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copy()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password">A senha vai ficar aqui</span> <!-- vai mostrar a senha -->
        <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
    </div>

    <div class="test">
        <input type="text" name="teste" class="test-input" placeholder="Confirme se copiou...">
    </div>
    <script src="script.js"></script>
</body>
</html>
